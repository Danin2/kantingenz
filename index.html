<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantingenz - Aplikasi Kantin Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                            <path d="M7 2v20"></path>
                            <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
                        </svg>
                    </div>
                    <h1 class="logo-text">Kantingenz</h1>
                </div>
                
                <div class="header-actions">
                    <div class="search-box">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Cari menu...">
                    </div>
                    
                    <button class="cart-btn" id="cartBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                        <path d="M7 2v20"></path>
                        <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
                    </svg>
                    Semua Menu
                </button>
                <button class="tab-btn" data-tab="makanan">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="9" />
                         <path d="M12 7a5 5 0 1 1 0 10" />
                    </svg>
                    Makanan
                    </button>
                <button class="tab-btn" data-tab="minuman">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                         <path d="M7 3h10l-1 16a3 3 0 0 1-3 2h-2a3 3 0 0 1-3-2L7 3z" />
                         <line x1="7" y1="7" x2="17" y2="7" />
                    </svg>
                    Minuman
                </button>
            </div>

            <!-- Menu Grid -->
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items akan di-generate oleh JavaScript -->
            </div>

            <!-- [ADDED] History Section -->
            <div class="history-section" id="historySection" style="display: none;">
                <div class="history-header">
                    <h2>Riwayat Pesanan</h2>
                    <div class="history-filters">
                        <select id="historyStatusFilter" class="history-filter-select">
                            <option value="all">Semua Status</option>
                            <option value="selesai">Selesai</option>
                            <option value="diproses">Diproses</option>
                            <option value="dibatalkan">Dibatalkan</option>
                        </select>
                        <input type="text" id="historySearchInput" placeholder="Cari pesanan..." class="history-search-input">
                    </div>
                </div>
                <div class="history-list" id="historyList">
                    <!-- History items akan di-generate oleh JavaScript -->
                </div>
            </div>
            <!-- [END ADDED] -->
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="container">
            <div class="nav-items">
                <button class="nav-btn active" data-tab="all">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                        <path d="M7 2v20"></path>
                        <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
                    </svg>
                    <span>Semua</span>
                </button>
                
                <button class="nav-btn" data-tab="makanan">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="9" />
                        <path d="M12 7a5 5 0 1 1 0 10" />
                    </svg>
                    <span>Makanan</span>
                </button>
                
                <button class="nav-btn" data-tab="minuman">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                         <path d="M7 3h10l-1 16a3 3 0 0 1-3 2h-2a3 3 0 0 1-3-2L7 3z" />
                         <line x1="7" y1="7" x2="17" y2="7" />
                    </svg>
                    <span>Minuman</span>
                </button>
                
                <!-- [ADDED] History Nav Button -->
                <button class="nav-btn" id="historyNavBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path>
                        <path d="M3 9h18"></path>
                        <path d="M9 21V9"></path>
                    </svg>
                    <span>Riwayat</span>
                </button>
                <!-- [END ADDED] -->
                
                <button class="nav-btn" id="cartNavBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span>Keranjang</span>
                    <span class="nav-cart-count" id="navCartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Keranjang Belanja</h2>
            <button class="close-btn" id="closeCart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="cart-content">
            <div class="cart-items" id="cartItems">
                <!-- Cart items akan di-generate oleh JavaScript -->
            </div>
            
            <div class="cart-summary">
                <div class="total">
                    <span>Total:</span>
                    <span class="total-amount" id="totalAmount">Rp 0</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Checkout</h2>
                <button class="close-btn" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="order-summary">
                    <h3>Ringkasan Pesanan</h3>
                    <div class="order-items" id="orderItems">
                        <!-- Order items akan di-generate oleh JavaScript -->
                    </div>
                    <div class="order-total">
                        <span>Total:</span>
                        <span class="total-amount" id="orderTotal">Rp 0</span>
                    </div>
                </div>
                
                <div class="payment-methods">
                    <h3>Metode Pembayaran</h3>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="cash" checked>
                            <div class="payment-content">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                                    <line x1="2" y1="10" x2="22" y2="10"></line>
                                </svg>
                                <span>Tunai</span>
                            </div>
                        </label>
                        
                        <label class="payment-option">
                            <input type="radio" name="payment" value="qris">
                            <div class="payment-content">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect width="5" height="5" x="3" y="3"></rect>
                                    <rect width="5" height="5" x="16" y="3"></rect>
                                    <rect width="5" height="5" x="3" y="16"></rect>
                                    <rect width="5" height="5" x="16" y="16"></rect>
                                </svg>
                                <span>QRIS</span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="qris-code" id="qrisCode" style="display: none;">
                    <div class="qr-placeholder">
                            <img src="image/Qris.jpg" alt="QRIS" width="250px" height="250px">
                        <p>Scan QR Code untuk pembayaran</p>
                    </div>
                </div>
                
                <button class="pay-btn" id="payBtn">Bayar</button>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- [ADDED] Order Detail Modal -->
    <div class="modal" id="orderDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detail Pesanan</h2>
                <button class="close-btn" id="closeOrderDetailModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body" id="orderDetailContent">
                <!-- Order detail content akan di-generate oleh JavaScript -->
            </div>
        </div>
    </div>
    <!-- [END ADDED] -->

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span id="toastMessage">Item ditambahkan ke keranjang!</span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
